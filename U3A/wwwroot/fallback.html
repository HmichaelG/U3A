<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <script>
        if (location != "~/" && location != "/") {
            location.replace(location.origin + "?Page=" + location.pathname);
            window.history.pushState({}, document.title, "/");
        }
        else {
            location.replace(location.origin);
        }
    </script>
</body>
</html>
